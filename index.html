<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fauget Flower Shop</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-...=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
  <nav class="navbar container">
    <div class="logo">
      <img src="B12A02-Responsive-Flowers/assets/logo.png" alt="Fauget Flower Shop Logo">
    </div>

    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About us</a></li>
      </ul>

      <div class="cart">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <span>Cart ($56)</span>
      </div>
    </div>
  </nav>

  <!--  Banner Section -->
  <section class="banner container">
    <div class="banner-text">
      <h1>
        <span class="bold">ALWAYS</span>
        <span class="highlight">FRESH <br> FLOWERS</span>

      </h1>
      <p>
        Indulge your senses with the beauty and fragrance of our fresh flower shop.
        From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
      </p>
    </div>

    <div class="banner-image">
      <img src="B12A02-Responsive-Flowers/assets/hero-flower.png" alt="Fresh Flowers">
    </div>
  </section>


</body>
</html>
